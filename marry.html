        "나한테도 얼굴 안 보여줌",
        "제 남편은 에로스고 저는 프시케예요",
        "분명 결혼을 했는데 평생 고양이처럼 모시고 살아야 될 거 같음 사랑 못 받음"
      ]
    },
    {
      id: "카터", image: "https://i.imgur.com/E0PHpVX.png",
      want: 0, dontWant: 6,
      wantComments: ["야 이걸 어떡하냐 카터야!!!! 카터야!!!!!!!!!"],
      dontWantComments: [
        "결혼해도 아닐 때랑 똑같을 것 같음",
        "결혼이 아니라 입양해서 내가 키워야할거같음",
        "집나간 남편 찾습니다 하고 전단 붙이고 찾으러 다녀야 할 것 같음",
        "친구 혹은 연인까지만",
        "내가 몇번째일지 감도 안 잡힘",
        "나랑 결혼을 해도 대장을 찾을 거 같음"
      ]
    }
  ];
  const grid = document.getElementById("character-grid");
    const modal = new bootstrap.Modal(document.getElementById("commentModal"));
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");
    let mode = "want";

    document.getElementById("wantBtn").onclick = () => { mode = "want"; render(); };
    document.getElementById("dontWantBtn").onclick = () => { mode = "dontWant"; render(); };

    function render() {
      grid.innerHTML = "";
      const sorted = [...data].sort((a,b)=>b[mode]-a[mode]);

      // 1위
      const first = sorted[0];
      const firstDiv = document.createElement("div");
      firstDiv.className = "thumbnail first text-center mx-auto mb-4";
      firstDiv.style.maxWidth = "320px";
      firstDiv.innerHTML = `
        <img src="${first.image}" alt="${first.id}">
        <p>${first.id} (${first[mode]}표)</p>`;
      firstDiv.onclick = () => showModal(first);
      grid.appendChild(firstDiv);

      // 2~7위 (6명)
      const row1 = document.createElement("div");
      row1.className = "row justify-content-center mb-4";
      sorted.slice(1,7).forEach(ch => {
        const div = document.createElement("div");
        div.className = "col-6 col-md-2 text-center thumbnail normal";
        div.innerHTML = `<img src="${ch.image}" alt="${ch.id}">
                         <p>${ch.id} (${ch[mode]}표)</p>`;
        div.onclick = () => showModal(ch);
        row1.appendChild(div);
      });
      grid.appendChild(row1);

      // 나머지
      let rest = sorted.slice(7);
      for (let i = 0; i < rest.length; i += 6) {
        const row = document.createElement("div");
        row.className = "row justify-content-center mb-4";
        rest.slice(i, i+6).forEach(ch => {
          const div = document.createElement("div");
          div.className = "col-6 col-md-2 text-center thumbnail normal";
          div.innerHTML = `<img src="${ch.image}" alt="${ch.id}">
                           <p>${ch.id} (${ch[mode]}표)</p>`;
          div.onclick = () => showModal(ch);
          row.appendChild(div);
        });
        grid.appendChild(row);
      }
    }

    function showModal(ch) {
      modalTitle.innerText = ch.id;
      const comments = mode==="want" ? ch.wantComments : ch.dontWantComments;
      modalBody.innerHTML = comments.map(c=>`<p>• ${c}</p>`).join("");
      modal.show();
    }

    render();
  </script>
